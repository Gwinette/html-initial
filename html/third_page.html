<main>
    <div class="comment">
        <form action="" method="get">
            <h2>Оставить комментарий</h2>
            <label>Имя
                <input type="text" placeholder="Введите имя" name="user_name"/>
            </label>
            <br/>
            <br/>
            <label>Фамилия
                <input type="text" placeholder="Введите фамилию" name="user_surname"/>
            </label>
            <br/>
            <br/>
            <label>Почта
                <input type="email" placeholder="Введите почту" name="user_email"/>
            </label>
            <br/>
            <br/>
            <label>Дата рождения
                <input type="date" name="user_birth"/>
            </label>
            <br/>
            <br/>
            <label>Количество лет в сфере фронтэнд-разработки
                <input type="number" placeholder="Введите кол-во лет" name="user_stage"/>
            </label>
            <br/>
            <br/>
            <label for="comment">Напишите Ваш комментарий</label>
            <br/>
            <textarea id="comment" cols="40" rows="5"></textarea>
            <br/>
            <br/>
            <input type="submit"/>
        </form>
    </div>
</main>
